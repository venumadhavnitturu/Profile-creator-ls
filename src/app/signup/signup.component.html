<div class="login-form" *ngIf="!showContent">
  <h3 class="heading">Sign Up</h3>
  <form #loginForm=ngForm>
    <div class="form-group">
      <input
        type="text"
        placeholder="Name"
        class="form-control"
        name="username"
        ngModel
        required
      >
      <input
        type="text"
        placeholder="Email"
        class="form-control"
        name="email"
        ngModel
        required
        email
      >
      <input
        type="text"
        placeholder="Mobile"
        class="form-control"
        name="mobile"
        ngModel
        required
      >
      <input
        type="password"
        placeholder="Password"
        class="form-control"
        name="password"
        ngModel
        required
      >
    </div>
  </form>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="loginForm.invalid"
    (click)="onSignUp()">Sign Up</button>
</div>


<div class="login-form" *ngIf="showContent">
  <div class="thanks-wrap abs-center">
    <p class="thanks">Thanks for the Sign Up</p>
    <p class="login-here">Please login here <a routerLink="/login">Login</a></p>
  </div>
</div>
