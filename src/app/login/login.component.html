<div class="login-form">
  <h3 class="heading">Login</h3>
  <span class="text-danger" *ngIf="inValidUser">Please Enter Valid User details</span>
  <form #loginForm=ngForm>
    <div class="form-group">
      <input
        type="text"
        placeholder="Email"
        class="form-control"
        name="username"
        ngModel
        required
        email
        >
      <input
        type="password"
        placeholder="Password"
        class="form-control"
        name="password"
        ngModel
        required
        >
    </div>
  </form>
  <button type="submit" class="btn btn-primary" (click)="userValidate()">Submit</button>
  <div class="text-center forgot">
    <span class="">Forgot</span>
    <a href="#" class="">Username / Password?</a>
  </div>
  <div class="text-center signup">
    <span class="">Create an account?</span>
        <a class="" routerLink="/signup">Sign up</a>
  </div>
</div>
