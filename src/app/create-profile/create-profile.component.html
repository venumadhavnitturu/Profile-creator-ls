<div class="container">
  <h4>Fill the form</h4>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-6 col-sm-5 col-md-6 col-sm-offset-1">
            <div class="form-group">
              <label for="fname" class="mandatory">First Name</label>
              <input
                type="text"
                id="fname"
                class="form-control"
                formControlName="firstName"
                >
              <span
                *ngIf="userForm.get('firstName').invalid && userForm.get('firstName').touched"
                class="help-block">Please enter first name</span>
            </div>
          </div>
          <div class="col-xs-6 col-sm-5 col-md-6 col-sm-offset-1">
            <div class="form-group">
              <label for="lname" class="mandatory">Last Name</label>
              <input
                type="text"
                id="lname"
                class="form-control"
                formControlName="lastName"
                >
              <span
                *ngIf="userForm.get('lastName').invalid && userForm.get('lastName').touched"
                class="help-block">Please enter last name</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-sm-5 col-md-6 col-sm-offset-1">
            <div class="form-group">
              <label for="email" class="mandatory">Email</label>
              <input
                type="text"
                id="email"
                class="form-control"
                formControlName="email"

                >
              <span
                *ngIf=" userForm.get('email').errors?.required && userForm.get('email').touched "
                class="help-block">Please enter your email</span>
                <span  *ngIf="userForm.get('email').errors?.email && !userForm.get('email').valid" class="help-block">Please enter valid email</span>
            </div>
          </div>
          <div class="col-xs-6 col-sm-5 col-md-6 col-sm-offset-1">
            <div class="form-group">
              <label for="mobile" class="mandatory">Mobile</label>
              <input
                type="text"
                id="mobile"
                class="form-control"
                formControlName="mobile"
                >
              <span
                *ngIf="userForm.get('mobile').invalid && userForm.get('mobile').touched"
                class="help-block">Please enter your mobile</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-sm-5 col-md-6 col-sm-offset-1">
            <div class="form-group">
              <label for="exp" class="mandatory">Experience</label>
              <input
                type="text"
                id="exp"
                class="form-control"
                formControlName="experience"
                >
              <span
                *ngIf="userForm.get('experience').invalid && userForm.get('experience').touched"
                class="help-block">Please enter your exp
              </span>
            </div>
          </div>
          <div class="col-xs-6 col-sm-5 col-md-6 col-sm-offset-1">
            <div class="form-group">
              <label for="currentOrg" class="mandatory">Current Organization</label>
              <input
                type="text"
                id="currentOrg"
                class="form-control"
                formControlName="currentOrg"
                >
              <span
                *ngIf="userForm.get('email').invalid && userForm.get('email').touched"
                class="help-block">Please enter your organization</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-sm-5 col-md-6 col-sm-offset-1">
            <div class="form-group">
              <label>Skills</label>
              <kendo-multiselect
                [allowCustom]="true"
                formControlName="skills"
                class="form-control"
              >
              </kendo-multiselect>
              <span
                *ngIf="userForm.get('skills').invalid && userForm.get('skills').touched"
                class="help-block">Please specify your skills</span>
            </div>
          </div>
          <div class="col-xs-6 col-sm-5 col-md-6 col-sm-offset-1">
            <div class="form-group">
              <label>Designation</label>
              <input type="text"
                     class="form-control"
                     formControlName="designation"
                      >
              <span
                *ngIf="userForm.get('designation').invalid && userForm.get('designation').touched"
                class="help-block">Please enter your designation</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6 col-sm-offset-6 col-md-offset-6 file-upload">
            <div class="form-group">
              <label for="profilePic" class="custom-file-label">{{ fileName ? fileName : 'Upload Photo' }}</label>
              <input
                type="file"
                id="profilePic"
                class="custom-file-input form-control"
                formControlName="profilePic"
                (change)="onAddPhoto($event)"
                >
            </div>
          </div>
        </div>
            <button type="submit" class="btn btn-primary" [disabled]="" *ngIf="!updateBtn">Submit</button>
      </form>
      <button
        class="btn btn-primary"
        *ngIf="updateBtn"
        (click)="onUpdate()"
      >Update</button>
    </div>
  </div>
</div>
